context:
  version: "8.1.1"
  major_version: "8"
  repo_name: "gz-math"
  name: "gz-math8"
  cxx_name: "libgz-math8"
  python_name: "gz-math8-python"

recipe:
  name: ${{ name }}
  version: ${{ version }}

source:
  - url: "https://github.com/gazebosim/${{ repo_name }}/archive/${{ repo_name }}${{ major_version }}_${{ version }}.tar.gz"
    sha256: "fdec06a58dab1b8259a2b5d199b1ea370a917518b9b06a10f042433ba93d5df4"

build:
  number: 1

outputs:
  - package:
      name: ${{ cxx_name }}
    build:
      script:
        - if: unix
          then: build_cxx.sh
        - if: win
          then: bld_cxx.bat
    requirements:
      build:
        - ${{ compiler('c') }}
        - ${{ stdlib('c') }}
        - ${{ compiler('cxx') }}
        - cmake
        - pkg-config
        - ninja
        # INTEGRATION_ExamplesBuild_TEST requires the use of Make
        - if: not win
          then:
            - make
      host:
        - libgz-cmake4
        - libgz-utils3
        - eigen
      run:
        - eigen
      run_exports:
         - ${{ pin_subpackage(cxx_name, upper_bound='x') }}
  
    tests:
      - script:
        - if: not win
          then: 
            - test -f ${PREFIX}/share/cmake/${{ name }}/${{ name }}-config.cmake
            - test -f ${PREFIX}/include/gz/${{ component_version }}/gz/${{ component_name }}.hh
            - test -f ${PREFIX}/lib/lib${{ name }}${SHLIB_EXT}
        - if: win
          then: 
            - if not exist %PREFIX%\Library\share\cmake\${{ name }}\${{ name }}-config.cmake exit 1
            - if not exist %PREFIX%\\Library\\include\\gz\\{{ component_version }}\\gz\\{{ component_name }}.hh
            - if not exist %PREFIX%\Library\lib\${{ name }}.lib exit 1
            - if not exist %PREFIX%\Library\bin\${{ name }}.dll exit 1

  - package:
      name: ${{ python_name }}
    build:
      script:
        - if: unix
          then: build_py.sh
        - if: win
          then: bld_py.bat
    requirements:
      build:
        - ${{ compiler('c') }}
        - ${{ stdlib('c') }}
        - ${{ compiler('cxx') }}
        - cmake
        - pkg-config
        - ninja
        # INTEGRATION_ExamplesBuild_TEST requires the use of Make
        - if: not win
          then:
            - make
      host:
        - libgz-cmake4
        - libgz-utils3
        - eigen
      run:
        - eigen
      run_exports:
         - ${{ pin_subpackage(cxx_name, upper_bound='x') }}

  - package:
      name: ${{ name }}
    requirements:
      run:
        - ${{ pin_subpackage(cxx_name, exact=true) }}
        - ${{ pin_subpackage(python_name, upper_bound='x.x.x') }}
      run_exports:
        - ${{ pin_subpackage(cxx_name, upper_bound='x') }}
    tests:
      - script:
        - if: not win
          then: 
            - test -f ${PREFIX}/share/cmake/${{ name }}/${{ name }}-config.cmake
            - test -f ${PREFIX}/include/gz/${{ component_version }}/gz/${{ component_name }}.hh
            - test -f ${PREFIX}/lib/lib${{ name }}${SHLIB_EXT}
        - if: win
          then: 
            - if not exist %PREFIX%\Library\share\cmake\${{ name }}\${{ name }}-config.cmake exit 1
            - if not exist %PREFIX%\Library\include\gz\{{ component_version }}\gz\{{ component_name }}.hh
            - if not exist %PREFIX%\Library\lib\${{ name }}.lib exit 1
            - if not exist %PREFIX%\Library\bin\${{ name }}.dll exit 1

about:
  homepage: https://github.com/gazebosim/gz-cmake
  repository: https://github.com/gazebosim/gz-cmake
  license: "Apache-2.0"
  license_file: "LICENSE"
  summary: "A set of CMake modules that are used by the C++-based Gazebo projects."

extra:
  recipe-maintainers:
    - wolfv
    - traversaro
    - j-rivero
